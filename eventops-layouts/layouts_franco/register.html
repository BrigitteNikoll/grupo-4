<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <title>Registrar Cuenta</title>
</head>
<body>
    <div class="simple container text-center d-flex flex-column gap-5">
      <header class="simple__top mt-4">
        <a href="#" class="simple__back-link d-flex">
          <svg class="mt-1 me-3" width="12" height="18" viewBox="0 0 12 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.93941 0.439453L0.378906 8.99995L8.93941 17.5605L11.0604 15.4395L4.62091 8.99995L11.0604 2.56045L8.93941 0.439453Z" fill="#9F2D30"/>
          </svg>
          <span>Volver al Inicio de Sesión</span>
        </a>
        <h1 class="simple__title">EVEN<span>TOPS</span></h1>
      </header>
      <section class="simple__main d-grid col-10 col-lg-6 mx-auto">
        <h2 class="simple__subtitle mb-5">Registrate</h2>
        <form action="" class="register">
          <div class="mb-4 d-flex gap-4">
            <input type="text" class="register__names form-control" id="names" placeholder="Tus nombres">
            <input type="text" class="register__last-names form-control" id="last-names" placeholder="Tus apellidos">
          </div>
          <div class="mb-4">
            <input type="email" class="register__mail form-control" id="email" placeholder="Tu email">
          </div>
          <div class="mb-4">
            <input type="email" class="register__mail form-control" id="confirm-email" placeholder="Confirma tu email">
          </div>
          <div class="mb-4">
            <input type="password" class="register__password form-control" id="contrasena" placeholder="Tu contraseña">
          </div>
          <div class="mb-4">
            <input type="password" class="register__password form-control" id="confirm-contrasena" placeholder="Confirma la contraseña">
          </div>
          <div class="mb-5">
            <input class="register__checkbox" type="checkbox" value="" id="accept-terms-&-conditions">
            <label class="register__label" for="accept-terms-&-conditions">
              He leido y aceptop los <a href="#">Terminos y condiciones</a>
            </label>
          </div>
          <div class="d-grid mt-5 mb-3">
            <button class="register__btn btn btn-primary btn-lg fw-bold mx-3" type="submit">Registrar</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
